<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body id="body">
    <div class="container">
        <nav class="gap-2 col-6 mx-auto">
            <h1 class="nav-text text-center">Welcome To Katik</h1>
            <p class="sub-text text-center">Sebuah Web Apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar </p>
            <button type="button" class="btn-luas" onclick="luasButton()">Luas Segitiga</button>
            <button type="button" class="btn-keliling" onclick="kelilingButton()">Keliling Segitiga</button>
        </nav>

        <div class="container-luas" id="container-luas">
            <img src="assets/luas-segitiga.png" alt="" class="img-katik">
            <div class="d-grid col-6 mx-auto">
                <p class="hitung-text">Hitung Luas Segitiga</p>
                <label for="alas" class="text-center alas-text">Alas:</label>
                <input type="number" id="alas" class="input-alas col-6 text-center" placeholder="Masukkan panjang alas">
                <label for="tinggi" class="text-center tinggi-text">Tinggi:</label>
                <input type="number" id="tinggi" class="input-tinggi col-6 text-center" placeholder="Masukkan panjang tinggi">
                <label for="hasil" class="text-center hasil-text">Hasil:</label>
                <input type="number" disabled id="output" class="input-alas col-6 text-center" placeholder="Hasil">
            </div>
            <button type="button" class="btn-reset" onclick="resetBtn()">Reset</button>
            <button type="button" class="btn-hitung-luas" onclick="hitungLuasBtn()">Hitung Luas</button>
        </div>

        <div class="container-keliling" id="container-keliling" style="display: none;">
            <img src="assets/keliling-segitiga.png" alt="" class="img-katik">
            <div class="d-grid col-6 mx-auto">
                <p class="hitung-text">Hitung Keliling Segitiga</p>
                <label for="sisi-A" class="text-center sisi-A-text">Sisi A:</label>
                <input type="number" id="sisiA" class="input-alas col-6 text-center" placeholder="Masukkan panjang sisi A">
                <label for="sisi-B" class="text-center sisi-B-text">Sisi B:</label>
                <input type="number" id="sisiB" class="input-tinggi col-6 text-center" placeholder="Masukkan panjang sisi B">
                <label for="sisi-C" class="text-center sisi-C-text">Sisi C:</label>
                <input type="number" id="sisiC" class="input-alas col-6 text-center" placeholder="Masukkan panjang sisi C">
                <label for="hasil" class="text-center hasil-text">Hasil:</label>
                <input type="number" disabled id="outputKeliling" class="input-alas col-6 text-center" placeholder="Hasil">
            </div>
            <button type="button" class="btn-reset" onclick="resetBtn()">Reset</button>
            <button type="button" class="btn-hitung-keliling" onclick="hitungKelilingBtn()">Hitung Keliling</button>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
